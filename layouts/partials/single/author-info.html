
{{- $iconDetails := "fas fa-angle-right fa-fw" -}}
{{- $type := "info" -}}
{{- $icon := "fas fa-lightbulb fa-fw" -}}
<div class="details admonition {{ $type }} open">
    <div class="details-summary admonition-title">
        <i class="icon {{ $icon }}{{ $type }}"></i>{{ T $type }}<i class="details-icon {{ $iconDetails }}"></i>
    </div>
    <div class="details-content">
        <div class="admonition-content">
            <div>作者：KiLien</div>
            <link href="https://kilienazure.com{{ .Permalink | absURL }}">链接：{{ .Site.Params.hostName }}{{ .Permalink | absURL }}</link>
            <div>许可：本文采用
                {{- with .Site.Params.footer.license -}}
                    &nbsp;<span class="license">{{ . | safeHTML }}&nbsp;</span>
                {{- end -}}
                许可协议，转载请注明出处。</div>
        </div>
    </div>
</div>
